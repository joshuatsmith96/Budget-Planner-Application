<!DOCTYPE html>
<html id = "html">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>EZ Budge Calculator</title>
        <link rel="icon" href="money-bag.png" type="image/x-icon"/>
    </head>
    <header>
    </header>
    <body>
        <div id = "container">
            <h3 id = "comments">Welcome to EZ Budge! A simple and easy way to track your spending!</h3>
            <div id = "calculator">
                <h2 id = "calcHeader">Quick Calculator</h2>
                    <input id = "num1">
                    <select id = "calcOptions">
                        <option value="addition">+</option>
                        <option value="subtract">-</option>
                        <option value="divide">/</option>
                        <option value="multiply">*</option>
                    </select>
                    <input id = "num2">
                    <button id = "equals">=</button>
                    <label id = "calcDisplay">0</label>
                    <button id = "clearCalc">C</button>
                </div>
            <h1 id = "conHeader">Expense / Budget Calculator</h1>
            <div id = "budgetContainer">
                <label id = "quickDesc">Please enter your expense, followed by the monthly price of that expense.</label>
                <label id = "errorMsg"></label>
                <div id = "inputs">
                    <label>Expense: </label>
                    <input id = "expense" placeholder="Rent">
                    <label >Cost: </label>
                    <input id = "cost" placeholder="1000">
                </div>
                <div id = "buttons">
                    <button id = "add">Add</button>
                    <button id = "clear">Clear</button>
                    <button id = "print">Print</button>
                </div>
            </div>
            <div id = "newPost">
                <div id = "expenseContainer"></div>
                <div id = "expenseCostContainer"></div>
            </div>
            <div id = "totalOutput"></div>
            <div id = "incomeCalc">
                <label id = "errorMsg2"></label>
                <h1>Find out what your "wiggle room" money is.</h1><br>
                
                <label>Please enter your monthly income: </label>
                <input id = "income"><br>
                <button id = "incomeSubmit">Submit</button>
                <div id = "wiggleRoomContainer"></div>
            </div>
        </div>
    </body>
</html>
